
<div class="container mt-5">
    <div *ngIf="!RegisterMode" style="text-align: center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come On View into Your Matches... all You Need Is To SignIn</p>
    <div class="text-center">
        <button (click)="RegisterToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-info btn-lg ">Learn more</button>
    </div>
    </div>

    <div *ngIf="RegisterMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register  (CancelRegisteration)="cancelRegisterationMode($event)"></app-register>
        </div>
      </div>
    </div>
</div>
