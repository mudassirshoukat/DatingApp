<div class="text-center" style="margin-top: 150px;" *ngIf="!photos">
<h3>No Photos To Moderate</h3></div>

<div class="row mb-3" *ngIf="photos">
    <div class="col-2 mb-2" *ngFor="let photo of photos">
        <h3 class="ms-1 " style="font-size: large;">{{photo.UserName}}</h3>
        <div class="photo-container" >
            <img src="{{photo.Url}}" alt="Photo of user" class="mb-1 img-thumbnail">
           
            <div class="text-center" >
                <button class="btn btn-outline-success me-1" (click)="setPhotoApprove(photo.Id,true)">Approve</button>
                <button class="btn btn-sm btn-danger" (click)="setPhotoApprove(photo.Id,false)">
                    Reject
                    <!-- <i class="fa fa-trash"></i> -->
                </button>
            </div>
        </div>
    </div>
</div>
