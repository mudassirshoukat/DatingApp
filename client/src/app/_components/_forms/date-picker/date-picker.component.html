<div class="mb-3">
    <input 
    type="text"
    [class.is-invalid]="control.touched&& control.invalid"
    class="form-control"
    bsDatepicker
    [formControl]="control"
    placeholder="{{label}}"
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    >

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    {{label}} is Required</div>
</div>
