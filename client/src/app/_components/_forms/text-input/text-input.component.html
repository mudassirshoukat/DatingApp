<div class="mb-3">
    <input type="{{type}}"
    [class.is-invalid]="control.errors&&control.touched"
     class="form-control"
  [formControl]="control"
     placeholder="{{label}}"
    >


<div class="invalid-feedback" *ngIf="control.errors?.['required']">Fill {{label}} Field</div>

<div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    Password Should be at Most {{control.errors?.['maxlength'].requiredlength}} Characters</div>
<div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    Password Must be Atleast {{control.errors?.['minlength'].requiredlength}} characters</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords Not matched</div>
</div>
