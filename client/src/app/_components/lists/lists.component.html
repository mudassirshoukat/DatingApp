<div class="text-center mt-3">
    <h2>{{likeprms?.Predicate==="Liked"?"Members I Liked":"Members Who Liked Me"}}</h2>
</div>


<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate" *ngIf="likeprms">
            <button class="btn btn-primary"
            btnRadio="Liked"
            [(ngModel)]="likeprms.Predicate"
            (click)="loadLikes()">
            Members I Like
            </button>

            <button class="btn btn-primary"
            btnRadio="LikedBy"
            [(ngModel)]="likeprms.Predicate"
            (click)="loadLikes()">
            Members Who Likes Me
            </button>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination&& members">
    <pagination  [totalItems]="pagination.TotalItems" [itemsPerPage]="pagination.ItemsPerPage"
       [maxSize]="10" [(ngModel)]="pagination.CurrentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
       nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
    </pagination>
 </div>
